<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{nome}}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Logar' }}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
new Vue({
	el: '#app',
	data: {
        nome: "João",
        logado: false,
        anonimo: false
	}
})
</script>
