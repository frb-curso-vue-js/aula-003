<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{i + 1}} - {{cor}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="(pessoa, i) in pessoas">
            <h2>{{pessoa.nome}}</h2>
            <div v-for="(valor, chave, i) in pessoa">
                {{i + 1}} - {{chave}}: {{ valor }}.
            </div>
        </li>
    </ul>
</div>

<script>
new Vue({
	el: '#app',
	data: {
        cores: ['vermelho', 'verde', 'amarelo', 'azul'],
        pessoas: [
            { nome: 'Ana', idade: 26, peso: 59},
            { nome: 'Cl√©ber', idade: 12, peso: 57},
            { nome: 'Guilherme', idade: 16, peso: 71},
            { nome: 'Lucas', idade: 21, peso: 88}
        ]
	}
})
</script>

    h1, p {
        display: inline;
